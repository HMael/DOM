<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mon super titre</title>
</head>
<body>

<p id="coffee">
</p>

<!-- À appeler dans une feuille js à part -->
<script type="text/javascript">
    let coffee = document.querySelector('#coffee');

    /*
     * Injecter un span avec le café de votre choix dans coffee.
     * Afin de corser l'affaire, ce café aura :
     *
     * - une classe 'selected'
     * - un contenu avec votre café préféré
     * - une couleur marron
     *
     */

    
    
let span = document.createElement('span');
span.classList.add('selected');
span.innerText = 'I preferred black coffee';
span.style.color = 'brown';

coffee.appendChild(span);



</script>
</body>
</html>
